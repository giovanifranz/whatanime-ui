name: CI Workflow

on: 
  pull_request:
    branches:
      - dev

jobs:
  check-application:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 16.18.1
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'  

      - run: npm run lint 